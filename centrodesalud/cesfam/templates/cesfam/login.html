{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - CESFAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            width: 380px;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            color: #007bff;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 8px;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Iniciar Sesi칩n</h2>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            {% if form.errors %}
                <div class="alert alert-danger">Usuario o contrase침a incorrectos.</div>
            {% endif %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Contrase침a</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>

        <a href="{% url 'registro' %}" class="btn btn-outline-secondary mt-3">
            Crear una cuenta nueva
        </a>

        <div class="footer">
            <p>Centro de Salud Familiar Santa Rosa &copy; 2025</p>
        </div>
    </div>

</body>
</html>
